apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    openshift.io/user-monitoring: 'true'
  name: ucm-producer-metrics
  namespace: uc3-applications
spec:
  endpoints:
    - interval: 30s
      port: metrics
      scheme: http
  namespaceSelector:
    matchNames:
      - uc3-applications
  selector:
    matchLabels:
      svc: ucm
