apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor-client
  namespace: uc3-applications
  labels:
    app: predictor-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: predictor-client
  template:
    metadata:
      labels:
        app: predictor-client
    spec:
      containers:
      - name: predictor-client
        image: quay.io/rcarroll/ac3_uc3/hautoscaler:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PREDICTOR_API_URL
          value: "http://model-api:5000/predict"
        - name: PROMETHEUS_URL
          value: "https://thanos-querier.openshift-monitoring.svc.cluster.local:9091"
        - name: NUMPROCESSORS_QUERY
          value: "num_processors"
        - name: JOBSIZE_QUERY
          value: "astroapp_job_size_mb"
        - name: QUEUELEN_QUERY
          value: "astroapp_job_queue_ahead_length"
        - name: QUERY_INTERVAL_SECONDS
          value: "10"
        - name: AVERAGING_WINDOW_SIZE
          value: "5"
        - name: EXPORTER_PORT
          value: "9090"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5
      serviceAccountName: starlight-sa
---
# ==========================
# Service
# ==========================
apiVersion: v1
kind: Service
metadata:
  name: predictor-client
  namespace: uc3-applications
  labels:
    app: predictor-client
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: predictor-client
    
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: predictor-client-monitor
  namespace: uc3-applications
  labels:
    app: predictor-client
spec:
  selector:
    matchLabels:
      app: predictor-client
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
