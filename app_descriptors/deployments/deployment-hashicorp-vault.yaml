apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashicorp-vault
  namespace: uc3-applications
  labels:
    app: hashicorp-vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashicorp-vault
  template:
    metadata:
      labels:
        app: hashicorp-vault
    spec:
      containers:
      - name: hashicorp-vault
        image: hashicorp/vault:1.17.2
        command: ["vault"]
        args: ["server", "-dev", "-dev-listen-address=0.0.0.0:8200"]
        ports:
        - containerPort: 8200
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "test-token"
        - name: VAULT_ADDR
          value: "http://0.0.0.0:8200"
        - name: VAULT_DISABLE_MLOCK
          value: "true"
        - name: SKIP_SETCAP
          value: "true"
        - name: HOME
          value: "/vault/data"
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: vault-data
          mountPath: /vault/data
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: "RuntimeDefault"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
      volumes:
      - name: vault-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: hashicorp-vault
  labels:
    app: hashicorp-vault
spec:
  selector:
    app: hashicorp-vault
  ports:
  - name: hashicorp-vault
    port: 8200
    targetPort: 8200
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: hashicorp-vault
  labels:
    app: hashicorp-vault
spec:
  to:
    kind: Service
    name: hashicorp-vault
  port:
    targetPort: hashicorp-vault
