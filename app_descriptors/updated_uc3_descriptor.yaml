    - processor
    - producer
  apiEndpoint: http://uc3-frontend-service.ac3-cluster-4.rh-horizon.eu
  apiPort:
    - '8081:8081'
  InternetAccess: 'true'
  GeographicalAffinity: Cloud
  Region: Central Cloud
- MicroserviceName: redis
  Image: registry.redhat.io/rhel8/redis-6:latest
  ID: redis
  SecurityContext:
    privileged: true
  ServiceAccountName: starlight-sa
  apiPort:
    - '6379:6379'
