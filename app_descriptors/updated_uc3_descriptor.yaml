  ID: rabbitmq
  SecurityContext:
    privileged: true
  ServiceAccountName: starlight-sa
  EnvironmentVariables:
    RABBITMQ_DEFAULT_USER: guest
    RABBITMQ_DEFAULT_PASS: guest
  apiPort:
    - '5672:5672'
